<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 States. 50 Buttons.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Buttons for the 50 States</h1>

    <section class="firstten">
        <button class="rounded">Alabama</button>
        <button class="rounded">Alaska</button>
        <button class="rounded">Arizona</button>
        <button class="rounded">Arkansas</button>
        <button class="rounded">California</button>
        <button class="rounded">Colorado</button>
        <button class="rounded">Connecticut</button>
        <button class="rounded">Delaware</button>
        <button class="rounded">Florida</button>
        <button class="rounded">Georgia</button>
    </section>

    <section class="secondten">
        <button class="coloredborder">Hawaii</button>
        <button class="coloredborder">Idaho</button>
        <button class="coloredborder">Illinois</button>
        <button class="coloredborder">Indiana</button>
        <button class="coloredborder">Iowa</button>
        <button class="coloredborder">Kansas</button>
        <button class="coloredborder">Kentucky</button>
        <button class="coloredborder">Louisiana</button>
        <button class="coloredborder">Maine</button>
        <button class="coloredborder">Maryland</button>
    </section>

    <section class="thirdten">
        <button class="hover">Massachusetts</button>
        <button class="hover">Michigan</button>
        <button class="hover">Minnesota</button>
        <button class="hover">Mississippi</button>
        <button class="hover">Missouri</button>
        <button class="hover">Montana</button>
        <button class="hover">Nebraska</button>
        <button class="hover">Nevada</button>
        <button class="hover">New Hampshire</button>
        <button class="hover">New Jersey</button>
    </section>

    <section class="fourthten">
        <button class="press">New Mexico</button>
        <button class="press">New York</button>
        <button class="press">North Carolina</button>
        <button class="press">North Dakota</button>
        <button class="press">Ohio</button>
        <button class="press">Oklahoma</button>
        <button class="press">Oregon</button>
        <button class="press">Pennsylvania</button>
        <button class="press">Rhode Island</button>
        <button class="press">South Carolina</button>
    </section>

    <section class="fifthten">
        <button class="fadein">South Dakota</button>
        <button class="fadein">Tennessee</button>
        <button class="fadein">Texas</button>
        <button class="fadein">Utah</button>
        <button class="fadein">Vermont</button>
        <button class="fadein">Virginia</button>
        <button class="fadein">Washington</button>
        <button class="fadein">West Virginia</button>
        <button class="fadein">Wisconsin</button>
        <button class="fadein">Wyoming</button>
    </section>

    <section class="image">
        <img src="states.png" alt="Map of the United States">
    </section>

    <br>

    <footer>
        <h1>Copyright &copy 2022 Hamim Choudhury</h1>
    </footer>

</body>
</html>
